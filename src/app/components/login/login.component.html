<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<div class="container">

  <div class="login">
    <h1>Singh & Sons Thread Shop</h1>
    <img src="../../../assets/images/Sewing-Needle-PNG-HD.png" width="200px">
    &nbsp;&nbsp;<img src="../../../assets/images/Green_thread.jpg" width="200px">
    <!--<div class="w3l_banner_nav_right_banner1" style="background:url('../../../assets/images/2.jpg')">-->
    <!--<img class="item-image" src="../../../assets/images/2.jpg">-->
    <form (submit)="userLogin($event)">
      <div class="form-row">
        <div class="form-group col-md-8">
          <img src="../../../assets/images/Profile.png" width="100px" id="profile">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <input type="text" name="username" id="username" class="form-control" placeholder="USERNAME">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">

          <input type="password" name="pass" id="pass" class="form-control" PLACEHOLDER="PASSWORD">
        </div>
      </div>
      <button type="submit" class="btn" id="btnLogin">Login</button>
    </form>
  </div>
</div>

</html>
