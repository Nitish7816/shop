<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="container">
  <div class="login">
    <!--<div class="w3l_banner_nav_right_banner1" style="background:url('../../../assets/images/2.jpg')">-->
    <!--<img class="item-image" src="../../../assets/images/2.jpg">-->
    <form (submit)="userLogin($event)">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
</body>
</html>
