<div class="container">
  <h1>Sell king data</h1>
  <table border="1">
    <tr>
      <th>article no</th>
      <th>article Name</th>
      <th> no of article</th>
      <th>Price</th>
      <th>sell no of item</th>
    </tr>
    <tr *ngFor="let i of items">
      <td>{{i.selectCode}}</td>
      <td>{{i.selectItem}}</td>
      <td>{{i.qty}}</td>
      <td>{{i.price}}</td>

    </tr>
  </table>
</div>
